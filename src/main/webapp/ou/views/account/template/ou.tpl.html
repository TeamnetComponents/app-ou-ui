<div ng-show="loading" class="row">
    <md-progress-circular style="position: absolute;
                                          left: 50%;
                                          top: 50%;
                                          z-index: 9999"
                          class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
</div>
<div class="row permissions-editor">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-class="{'col-anim': isEdit}">
        <div class="thumbnail"
             style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
             data-drop="false"
             data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=selectedFunctions])'}"
             jqyoui-droppable="{multiple:true}">
            <div class="list-group">
                <div ng-repeat="selectedOU in selectedOUs">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         ng-show='selectedOU.code !== undefined'
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               containment: 'window',
                                               scroll: false}"
                        >
                        {{selectedOU.code}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
