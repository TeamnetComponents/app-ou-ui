<script type="text/ng-template" id="items_renderer.html">
    <div ui-tree-handle>
        <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)">
                        <span class="glyphicon"
                              ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
        </a>

        {{item.code}}

        <a class="pull-right btn btn-primary btn-xs" data-nodrag
           ng-click="insertNewElement(item)"
           style="margin-right: 8px;" ng-model="newOrganizationalUnit" collapsed="false">
            <span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.items | filter: search" ui-tree-node
            ng-click="updateOuInformation(item, $parentNodeScope.$modelValue); $event.stopPropagation();"
            ng-include="'items_renderer.html'" collapsed="false"></li>
    </ol>
</script>

<div class="thumbnail ng-pristine ng-valid ui-droppable ng-touched"
     style="min-height: 310px; max-height: 400px; overflow-y: scroll" ng-show="isPerspectiveSelected">

    <input type="text" class="form-control" ng-model="search" placeholder="Search"/>

    <div ui-tree="options" id="tree-root">
        <ol ui-tree-nodes ng-model="perspective.selected">
            <li ng-click="updateOuInformation(item, $parentNodesScope.$modelValue); $event.stopPropagation();"
                ng-repeat="item in perspective.selected.items | filter: search" ui-tree-node
                ng-include="'items_renderer.html'" data-nodrag collapsed="false"></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="separator mt5 mb15"></div>
        </div>
    </div>
    <div class="row m0">
        <div class="col-md-12 text-right mb15">

            <button class="btn btn-success"
                    ng-click="createNewChildForPerspective()">
                Add OU
            </button>
        </div>
    </div>
</div>
