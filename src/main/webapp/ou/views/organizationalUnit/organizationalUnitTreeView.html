<script type="text/ng-template" id="items_renderer.html">
    <div ui-tree-handle>
        <a class="btn btn-success btn-xs" ng-if="item.items && item.items.length > 0"
           data-nodrag ng-click="toggle(this); $event.stopPropagation();">
            <span class="glyphicon"
                  ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}">
            </span>
        </a>

        {{item.code}}

        <a class="pull-right btn btn-primary btn-xs" ng-click="insertNewElement(item); $event.stopPropagation();"
           data-nodrag style="margin-right: 2px;" collapsed="false" ng-show="!isOuManage">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <ol ui-tree-nodes="" ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.items | filter: search" ui-tree-node
            ng-click="updateOuInformation(item, $parentNodeScope.$modelValue); $event.stopPropagation();"
            ng-include="'items_renderer.html'"></li>
    </ol>
</script>

<div class="thumbnail ng-pristine ng-valid ui-droppable ng-touched"
     style="min-height: 310px; max-height: 465px; overflow-y: scroll">

    <input type="text" class="form-control" ng-model="search" placeholder="Search"/>

    <div ui-tree id="tree-root">
        <ol ui-tree-nodes ng-model="ouTreeData">
            <li ng-click="updateOuInformation(item, $parentNodesScope.$modelValue); $event.stopPropagation();"
                ng-repeat="item in ouTreeData.items | filter: search" ui-tree-node
                ng-include="'items_renderer.html'" data-nodrag></li>
        </ol>
    </div>

    <div ng-show="!isOuManage">
        <div class="row">
            <div class="col-lg-12">
                <div class="separator mt5 mb15"></div>
            </div>
        </div>
        <div class="row m0">
            <div class="col-md-12 text-right mb15">

                <!--<div class="col-md-4">-->
                    <!--<button class="btn btn-success"-->
                            <!--ng-click="collapseAll()">-->
                        <!--Collapse-->
                    <!--</button>-->
                <!--</div>-->

                <!--<div class="col-md-4">-->
                    <!--<button class="btn btn-success"-->
                            <!--ng-click="expandAll()">-->
                        <!--Expand-->
                    <!--</button>-->
                <!--</div>-->

                <button class="btn btn-success"
                        ng-click="createNewChildForPerspective()">
                    Add OU
                </button>
            </div>
        </div>
    </div>
</div>
