<div ng-show="loading" class="row">
    <md-progress-circular style="position: absolute;
                                          left: 50%;
                                          top: 50%;
                                          z-index: 9999"
                          class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
</div>
<div class="row permissions-editor">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" ng-class="{'col-anim': isEdit}">
        <div class="thumbnail"
             style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
             data-drop="true"
             ng-model='selectedOu.accounts'
             data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=selectedAccount.functions])'}"
             jqyoui-droppable="{multiple:true}">
             <div  class="list-group">
                <div ng-repeat="selectedAccount in selectedOu.accounts">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         data-drag="!clickBool"
                         ng-model='selectedOu.accounts'
                         ng-show='selectedAccount.login !== undefined'
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               appendTo: 'body',
                                               containment: 'window',
                                               scroll: false}"
                         jqyoui-draggable="{index: {{$index}},
                                            deepCopy : true,
                                            onStart: 'startFnc',
                                            onStop: 'stopFnc'}">
                        {{selectedAccount.login}}
                    </div>
                </div>
             </div>
        </div>
    </div>

    <div ng-show="isEdit" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 animate-show">
        <div class="thumbnail"
             style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
             data-drop="true"
             ng-model='selectedOu.accounts'
             data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=selectedOu.accounts])'}"
             jqyoui-droppable="{multiple:true}">
             <div ng-repeat="selectedAccount in selectedOu.accounts">
                <div ng-repeat="selectedFunction in selectedAccount.functions">
                    <div class="form-group">
                        <div class="checkbox-container">
                            <input id="check1" type="checkbox" name="check" value="check1">
                            <label class="custom-select" for="check1">
                                <div ng-model='selectedAccount.functions'
                                     ng-show='selectedFunction.description !== undefined'
                                     data-jqyoui-options="{revert: 'invalid',
                                                           helper: 'clone',
                                                           appendTo: 'body',
                                                           containment: 'window',
                                                           scroll: false}">
                                    {{selectedFunction.description}}
                                </div>
                            </label>
                        </div>
                    </div>

                </div>
             </div>
        </div>
    </div>

    <div ng-show="isEdit"
         class="col-lg-4 col-md-4 col-sm-12 col-xs-12 animate-show">
        <div class="thumbnail"
             style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
             data-drop="true"
             ng-model='accounts'
             data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=accounts])'}"
             jqyoui-droppable="{multiple:true}">
             <div  class="list-group">
                <div ng-repeat="account in accounts">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         data-drag="!clickBool"
                         ng-model='accounts'
                         ng-show='account.login !== undefined'
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               appendTo: 'body',
                                               containment: 'window',
                                               scroll: false}"
                         jqyoui-draggable="{index: {{$index}},
                                            deepCopy : true,
                                            onStart: 'startFnc',
                                            onStop: 'stopFnc'}">
                        {{account.login}}
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
