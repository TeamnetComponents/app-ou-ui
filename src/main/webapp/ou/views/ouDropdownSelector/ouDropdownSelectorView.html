<div>
    <div class="form-group">
        <label> OU asociat : </label>

        <ui-select ng-model="ouAccountSelected.selected"
                   name="organizationSelect"
                   on-select="selectOu($item)"
                   theme="selectize">

            <ui-select-match placeholder="Organizational Unit">
                {{$select.selected.code}}
            </ui-select-match>

            <ui-select-choices repeat="ou in ouAccount | filter: $select.search">
                <div ng-bind-html="ou.code | highlight: $select.search"></div>
                <small>
                    Id: {{ou.id}}
                </small>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
